<!DOCTYPE html>
{% extends 'second_app/base.html' %}
{% block body_block %}
    <h1>This is from second app index</h1>
    {% if users %}
        {% for user in users %}
            <ul>
                <li>{{user.first_name}}</li>
                <li>{{user.last_name}}</li>
            </ul>
        {% endfor %}
    {% else %}
        <h3>No user</h3>
    {% endif %}
{% endblock %}

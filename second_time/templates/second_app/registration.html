{% extends 'second_app/base.html'%}
{% block body_block %}
{% if registered %}
    <h3>Already registered</h3>
{% else %}
    <h3>Fill this registration form</h3>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{user_form.as_p}}
        {{user_profile_info_form.as_p}}
        <input type="submit" value="Register">
    </form>
{% endif %}

{% endblock %}

{% extends 'second_app/base.html'%}
{% block body_block %}

    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
        <a href="{% url 'second_app:school_detail_view' pk=school.pk %}">Cancel</a>

    </form>
    
{% endblock%}
